- title: Etec Jorge Street
  from: 2015
  to: 2017
  description: Aos 14 anos decidi fazer Etec, integrado um técnico ao ensino médio.
              Foi uma experiência bacana, onde eu cursei Automação Industrial, lapidei 
              meu amor por IoT (onde tive contato com arduino e microcontroladores e afins).
              E foi onde construi minha lógica, pois as matérias dos técnico exigiam conhecimentos
              de matemática e fisíca de nível de faculdade ao menos.
              Devo muito a todos os professores da Jorge Street, graças a eles eu sou quem sou hoje!
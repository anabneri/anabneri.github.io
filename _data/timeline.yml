- title: Bandtec - Análise e desenvolvimento de sistemas
  from: 2018
  to: 2019
  description: Finalizamento em Dez/2019! A Bandtec foi uma faculdade que me fez crescer muito como
              pessoa e profissional. Nela aprendi a desenvolver minhas qualidades socioemocionais e técnicas que tenho hoje1
              Devo muito e todos os professores que me ajudaram e me ajudam a construir minha jornada até hoje,
